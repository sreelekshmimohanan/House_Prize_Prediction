{% load static %}
{% block content %}
{% include 'header.html' %}

<!-- ***** Header Area End ***** -->

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="breadcrumb"><a href="{% url 'index' %}">Home</a> / Owner Registration</span>
        <h3>Owner Registration</h3>
      </div>
    </div>
  </div>
</div>

<div class="contact-page section">
  <div class="container">
    <div class="row">
      <center>
      <div class="col-lg-6">
        <form id="contact-form" action="{% url 'add_owner_reg' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-12">
              <fieldset>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Your E-mail..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Your Phone Number..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="address">Address</label>
                <textarea name="address" id="address" placeholder="Your Address..."></textarea>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="license_number">License Number (Optional)</label>
                <input type="text" name="license_number" id="license_number" placeholder="Your License Number...">
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="orange-button">Register as Owner</button>
              </fieldset>
            </div>
          </div>
        </form>
        {% if message %}
          <p style="color: green;">{{ message }}</p>
        {% endif %}
        {% if error %}
          <p style="color: red;">{{ error }}</p>
        {% endif %}
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </center>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
{% endblock %}
